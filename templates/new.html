{% extends "layout.html" %}

{% block title %}
    Key Tweet Generator
{% endblock %}

{% block main %}
    <!-- graphic goes here -->
    <center>
    <table class="table">
        <thead>
            <tr>
                <td class="tweettd" colspan="2" scope="col" style="text-align: right">
                    <b>{{ data.retweets }} RETWEETS
                    <br>{{ data.likes }} LIKES</b>
                    <br><a href={{ data.url }}>{{ data.url }}</a>
                </td>
                <td width="100px" class="followerstd">
                    <b>@{{ data.handle }}<br>{{ data.followers }} FOLLOWERS</b>
                </td>
          </tr>
        </thead>
        <tbody>
            <tr>
                <!-- twitframe -->
                <td class="tweettd" colspan="2" rowspan="2">
                    <div style="height: 750px">
                    <iframe style="position: absolute; resize: both;" border=0 frameborder=0 width=100% height=100%
                    src={{ data.twitframe_url }}></iframe>
                    </div>
                </td>
                <td class="followerstd" width="200px">{{ data.bio }}</td>
            </tr>
        </tbody>
      </table>
      </center>
{% endblock %}
